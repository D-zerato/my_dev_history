<!DOCTYPE html>
<html>
<head>
    <script>
        const segmentCount = 1; // 프로젝트명 이후 세그먼트 유지 개수
        window.location.replace(
            window.location.pathname
                .split('/')
                .slice(0, segmentCount + 1)
                .join('/') + '/?/' +
            window.location.pathname
                .slice(1)
                .split('/')
                .slice(segmentCount)
                .join('/') +
            window.location.search +
            window.location.hash
        );
    </script>
</head>
<body></body>
</html>
