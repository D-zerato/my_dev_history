<!DOCTYPE html>
<html>
<head>
    <script>
        const segmentCount = 1; // 프로젝트명 이후 세그먼트 개수
        const pathSegments = window.location.pathname.split('/');
        const basePath = pathSegments.slice(0, segmentCount + 1).join('/');
        window.location.replace(
            basePath + '/#/' +
            encodeURIComponent(pathSegments.slice(segmentCount + 1).join('/'))
        );
    </script>
</head>
<body></body>
</html>
