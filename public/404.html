<!DOCTYPE html>
<html>
<head>
    <script>
        const segmentCount = 1; // 프로젝트명 이후 경로 세그먼트 수
        const path = window.location.pathname
            .split('/')
            .slice(0, segmentCount + 1)
            .join('/');

        window.location.replace(path + '/?/' +
            window.location.pathname
                .split('/')
                .slice(segmentCount + 1)
                .join('/')
        );
    </script>
</head>
<body></body>
</html>
