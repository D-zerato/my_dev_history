<!DOCTYPE html>
<html>
<head>
    <script>
        const pathSegments = window.location.pathname
            .split('/')
            .filter(p => p !== 'my_dev_history');

        window.location.replace(
            '/my_dev_history/#' +
            encodeURIComponent(pathSegments.join('/'))
        );
    </script>
</head>
<body></body>
</html>
